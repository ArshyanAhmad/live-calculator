<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arsh Ahmed">
    <title>Responsive calculator</title>

    <!-- 
        #FAVICON PNG
     -->
     <link rel="shortcut icon" href="./download.png" type="image/x-icon">
    <!-- 
        #CUSOTM CSS LINK
     -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="calculator">
        <div>
            <input type="text" placeholder="0" value="" id="inbox" />
        </div>

        <div>
            <button class="cmd ac">AC</button>
            <button class="cmd input">%</button>
            <button class="delete cmd">DL</button>
            <button class="cmd input">/</button>
        </div>

        <div>
            <button class="input">7</button>
            <button class="input">8</button>
            <button class="input">9</button>
            <button class="cmd input">*</button>
        </div>

        <div>
            <button class="input">4</button>
            <button class="input">5</button>
            <button class="input">6</button>
            <button class="cmd input">-</button>
        </div>

        <div>
            <button class="input">1</button>
            <button class="input">2</button>
            <button class="input">3</button>
            <button class="cmd input">+</button>
        </div>

        <div>
            <button class="input">00</button>
            <button class="input">0</button>
            <button class="cmd input">.</button>
            <button class="result cmd">=</button>
        </div>
    </div>

    <!-- 
        #CUSTOM JS LINK
     -->
    <script src="./index.js"></script>
</body>

</html>
